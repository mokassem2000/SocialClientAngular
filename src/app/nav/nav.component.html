<div class="container " style="color: white;">
    <nav class="navbar navbar-expand-lg bg-body-tertiary ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ChatApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" routerLink="Likes" style="color:white;"
                            [routerLinkActiveOptions]="{exact:true}" routerLinkActive="active">Likes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" routerLinkActive="active" style="color:white;"
                            routerLink="/Members">Members
                        </a>
                    </li>


                </ul>
                <ng-container *ngIf="Auth$|async as authModel">
                    <button color="primary" mat-button [matMenuTriggerFor]="menu">
                        <ng-container *ngIf="authModel.photoUrl else elseBlock">


                            <img style="width: 40px;" class="border  border-dark" [src]="authModel.photoUrl ">
                        </ng-container>
                        <ng-template #elseBlock>
                            <img style="width: 50px;" src="../../../assets/Cute Anime Illustration Boy Avatar.png">
                        </ng-template>
                        <span style="color: white; padding: 0 5px;">hi,{{authModel.name}}</span>
                    </button>
                    <mat-menu #menu="matMenu">
                        <a routerLink="/Member/edite"><button mat-menu-item>Profile</button></a>
                        <button mat-menu-item (click)="logout()">Log out</button>
                    </mat-menu>

                </ng-container>

                <form *ngIf="!(Auth$|async)" #LoginForm='ngForm' class="d-flex" role="search" (ngSubmit)="login()">
                    <input class="form-control me-2" type="email" placeholder="Email" aria-label="email" name="Email"
                        [(ngModel)]="LoginData.Email">
                    <input class="form-control me-2" type="password" placeholder="password" aria-label="password"
                        name="Password" [(ngModel)]="LoginData.Password">
                    <button mat-button class="btn me-2" color="primary" type="submit">Login</button>
                </form>
            </div>
        </div>
    </nav>

</div>
