<div class="row">

    <div *ngFor="let member of members " class=" col-12 col-lg-4  col-sm-6 col-xl-3">

        <ng-template #Temp let-memberTemp>
            <app-member-card [member]="memberTemp"></app-member-card>
        </ng-template>

        <ng-container *ngTemplateOutlet="Temp; context:{$implicit:member}">

        </ng-container>







    </div>
    <mat-paginator [length]="pagination.totalItem" [pageSize]="pagination.pageSize" (page)="updatePagenation($event)"
        [pageSizeOptions]="[1,2,3,4]" aria-label="Select page">
    </mat-paginator>

</div>
