<div class="mt-5">
    <div style="background-color:#673ab7; text-align: center; padding: 10px;    font-size: 30px ; color:white;">
        <div class="d-flex justify-content-center">
            <span class="pe-2">message</span><mat-icon>chat</mat-icon>
        </div>
    </div>

    <div style="border: solid 1px #673ab7;height: 300px; overflow-y: auto; position:relative;">
        <div class="p-5">
            <p *ngFor="let m of messages">
                <img style="width: 20px; border-radius : 50%; border: solid 1px black;" [src]="m.senderPhotoUrl"><span
                    class="ms-2">{{m.content}}</span>
            </p>

            <form class="mt-3" #messageForm="ngForm" style="position: relative;">
                <div>
                    <div class="d-flex corder-0 ">
                        <input class="border-0 rounded-end" required #myTextInput
                            style="position: sticky; border-right:none;" type="text" class="form-control"
                            placeholder="message ...">
                        <button class="p-2 border rounded-end " style="margin-left: -4px;" type="submit"
                            (click)="onSendMessage(myTextInput)"><mat-icon>send</mat-icon></button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
