<div class="mt-5">
    <div style="background-color:#5d12e0; text-align: center; padding: 10px;    font-size: 30px ; color:white;">
        <div class="d-flex justify-content-center">
            <span class="pe-2">message</span><mat-icon>chat</mat-icon>
        </div>
    </div>

    <div
        style="border: solid 1px #5d12e0;height: 300px; overflow-y: auto; position:relative; border-bottom: none; margin-bottom: 0;">
        <div class="p-5 ">

            <p *ngFor="let m of messages" style="position:relative">
                <ng-container *ngIf="m.SenderId==user.id else recpUSer">
                    <div class="ms-2  justify-content-start ">
                        <img style="width: 20px; border-radius : 50%; border: solid 1px black;"
                            [src]="m.senderPhotoUrl"><span class="ms-2 "
                            style="background-color: rgb(59, 59, 172); color: white; padding: 5px; border-radius: 5%;">{{m.content}}</span>
                    </div>
                </ng-container>


                <ng-template #recpUSer>
                    <div style="display: flex; justify-content:flex-end;">
                        <div class="ms-2">

                            <div class="ms-2 ">
                                <span class="me-2 "
                                    style="background-color: #656b70; color: white; padding: 5px; border-radius: 5%;">{{m.content}}
                                </span>
                                <img style="width: 20px; border-radius : 50%; border: solid 1px black;"
                                    [src]="m.senderPhotoUrl">
                            </div>
                        </div>

                    </div>


                </ng-template>

            </p>


        </div>

    </div>
    <form class="mt-3" #messageForm="ngForm">
        <div>
            <div class="d-flex corder-0 ">
                <input class="border-0 rounded-end" required #myTextInput style="position: sticky; border-right:none;"
                    type="text" class="form-control" placeholder="message ...">
                <button class="p-2 border rounded-end " style="margin-left: -4px;" type="submit"
                    (click)="onSendMessage(myTextInput)"><mat-icon>send</mat-icon></button>
            </div>
        </div>

    </form>
</div>
